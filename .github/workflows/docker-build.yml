name: Build & Push Docker Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Define tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::7}
          echo "BACKEND_TAGS=${{ secrets.DOCKERHUB_USERNAME }}/book-review-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/book-review-backend:${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAGS=${{ secrets.DOCKERHUB_USERNAME }}/book-review-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/book-review-frontend:${SHA_TAG}" >> $GITHUB_OUTPUT

      - name: Build & Push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.BACKEND_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.FRONTEND_TAGS }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
