apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: book
spec:
  replicas: 1
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: frontend
          image: david817/book-review-frontend:7aa641d
          imagePullPolicy: Never
          ports: [{ containerPort: 80 }]
          # אם אתה צריך להגדיר URL ל-API מהפרונט:
          # env:
          #   - name: REACT_APP_API_URL
          #     value: "http://backend-service.book.svc.cluster.local:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: book
spec:
  selector: { app: frontend }
  ports:
    - port: 80
      targetPort: 80
  type: NodePort
