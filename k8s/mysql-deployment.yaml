apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: book
spec:
  replicas: 1
  selector:
    matchLabels: { app: mysql }
  template:
    metadata:
      labels: { app: mysql }
    spec:
      containers:
        - name: mysql
          image: mysql:8
          ports: [{ containerPort: 3306 }]
          env:
            - { name: MYSQL_ROOT_PASSWORD, value: root }
            - { name: MYSQL_DATABASE, value: book_review }
            - { name: MYSQL_USER, value: user }
            - { name: MYSQL_PASSWORD, value: password }
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: book
spec:
  selector: { app: mysql }
  ports:
    - port: 3306
      targetPort: 3306
  clusterIP: None
