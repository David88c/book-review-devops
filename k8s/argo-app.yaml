apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: book-review
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/David88c/book-review-devops.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: book
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
